
<div id = "transaction" >
    <form class="add-form" >
        <p>
        Transaction details
        </p>

        <input type="radio" id="donate_buy" name="donate_buy" value="donated" (click) = "donate_buy($event)">
        <label for="html">Donate</label>
        <input type="radio" id="donate_buy" name="donate_buy" value="buy" (click) = "donate_buy($event)">
        <label for="html">Buy</label><br>

        <label for="bicycletype">Bicycletype:</label><br>
         <!-- <input type="text" id="bicycletype" name="bicycletype" [(ngModel)] ="bicycletype"><br> -->

        <select (change) = "selectedbicycles($event)">
            <option disabled selected> select cycle </option>
            <option *ngFor = "let item of bicycles" [value] = "item.bicycleId">
                {{
                    item.cycleName
                }}
            </option>
        </select><br>

         <label for="address">Address:</label><br>
         <input type="text" id="address" name="address" [(ngModel)] ="address"><br>
         <label for="contact">Contact:</label><br>
         <input type="text" id="contact" name="contact" [(ngModel)] ="contact"><br>
         <label for="dateofdonate">Dateofdonate:</label><br>
         <input type="text" id="dateofdonate" name="dateofdonate" [(ngModel)] ="dateofdonate"><br>
        
         <!-- <input type="submit" value="submit" (click)="login()">  -->
         <button (click)="Submit()"> Submit </button> 
         </form>
    
</div>
